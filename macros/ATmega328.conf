[registers]
# timer 0
TCCR0A = COM0A1 COM0A0 COM0B1 COM0B0 - - WGM01 WGM00
TCCR0B = FOC0A FOC0B - - WGM02 CS02 CS01 CS00
TIMSK0 = - - - - - OCIE0B OCIE0A TOIE0
TIFR0 = - - - - - OCF0B OC0A TOV0

# timer 1
TCCR1A = COM1A1 COM1A0 COM1B1 COM1B0 - - WGM11 WGM10
TCCR1B = ICNC1 ICES1 - WGM13 WGM12 CS12 CS11 CS10
TCCR1C = FOC1A FOC1B - - - - - -
TIMSK1 = - - ICIE1 - - OCIE1B OCIE1A TOIE1

# timer 2
TCCR2A = COM2A1 COM2A0 COM2B1 COM2B0 - - WGM21 WGM20
TCCR2B = FOC2A FOC2B - - WGM22 CS22 CS21 CS20
TIMSK2 = - - - - - OCIE2B OCIE2A TOIE2
ASSR = - EXCLK AS2 TCN2UB OCR2AUB OCR2BUB TCR2AUB TCR2BUB

# SPI
SPCR0 = SPIE0 SPE0 DORD0 MSTR0 CPOL0 CPHA0 SPR01 SPR00
SPSR0 = SPIF0 WCOL0 - - - - - SPI2X0

# INTERRUPTS

[interrupts]
timer0_compA = OCIE0A
timer0_compB = OCIE0B
timer0_overflow = TOIE0

timer1_input_capture = ICIE1
timer1_compA = OCIE1A
timer1_compB = OCIE1B
timer1_overflow = TOIE1

spi0 = SPIE0

# CONFIG OPTIONS

# TIMER 0

[timer0_mode]
bits=WGM02 WGM01 WGM00
000=normal
001=pwm_phasecorrect_until_0xFF
010=ctc
011=fast_pwm_until_0xFF
100=-
101=pwm_phasecorrect_until_OCR0A
110=-
111=fast_pwm_until_OCR0A

[timer0_clockselect]
bits=CS02 CS01 CS00
000=none
001=io_1
010=io_8
011=io_64
100=io_256
101=io_1024
110=on_falling_T0
111=on_rising_T0

# TIMER 1

[timer1_mode]
bits = WGM13 WGM12 WGM11 WGM10
0000 = normal
0001 = pwm_phasecorrect_until_0x00FF
0010 = pwm_phasecorrect_until_0x01FF
0011 = pwm_phasecorrect_until_0x03FF
0100 = ctc_until_OCR1A
0101 = pwm_fast_until_0x00FF
0110 = pwm_fast_until_0x01FF
0111 = pwm_fast_until_0x03FF
1000 = pwm_phasefrequencycorrect_until_ICR1
1001 = pwm_phasefrequencycorrect_until_OCR1A
1010 = pwm_phasecorrect_until_ICR1
1011 = pwm_phasecorrect_until_OCR1A
1100 = ctc_until_ICR1
1101 = -
1110 = pwm_fast_until_ICR1
1111 = pwm_fast_until_OCR1A

[timer1_clockselect]
bits=CS12 CS11 CS10
000=none
001=io_1
010=io_8
011=io_64
100=io_256
101=io_1024
110=on_falling_T1
111=on_rising_T1

# TIMER 2

[timer2_mode]
bits = WGM22 WGM21 WGM20
000 = normal
001 = pwm_phasecorrect_until_0xFF
010 = ctc_until_OCR2A
011 = pwm_fast_until_0xFF
100 = -
101 = pwm_phasecorrect_until_OCR2A
110 = -
111 = pwm_fast_until_OCR2A

[timer2_clockselect]
bits=CS22 CS21 CS20
000=none
001=t2clk_1
010=t2clk_8
011=t2clk_32
100=t2clk_64
101=t2clk_128
110=t2clk_256
111=t2clk_1024


[spi0_enable]
bits = SPE0
0 = disable
1 = enable

[spi0_mode]
bits = MSTR0
0 = slave
1 = master

[spi0_polarity]
bits = CPOL0
0 = leading_rising
1 = leading_falling

[spi0_phase]
bits = CPHA0
0 = leading_sample
1 = leading_setup

[spi0_clock]
bits = SPI2X0 SPR01 SPR00
000 = fosc_4
001 = fosc_16
010 = fosc_64
011 = fosc_128
100 = fosc_2
101 = fosc_8
110 = fosc_32
111 = fosc_64
